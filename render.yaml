# Render deployment configuration
# This file is used by Render.com for deployment

services:
  # Streamlit Dashboard
  - type: web
    name: supply-chain-dashboard
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt && python -c 'from src.data.sample_generator import save_sample_data; save_sample_data()'"
    startCommand: "streamlit run src/dashboard/app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: false
      # Repository root (Render checks out to /opt/render/project/src by default)
      # This allows Python to find the src/ package directory at /opt/render/project/src/src/
      - key: PYTHONPATH
        value: /opt/render/project/src
    
  # FastAPI Service
  - type: web
    name: supply-chain-api
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn src.api.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: APP_ENV
        value: production
      # Repository root (Render checks out to /opt/render/project/src by default)
      # This allows Python to find the src/ package directory at /opt/render/project/src/src/
      - key: PYTHONPATH
        value: /opt/render/project/src
